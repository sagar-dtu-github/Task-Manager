<div class="content-centered">
    <div class="modal-box">
      <h1 class="title">Edit Task</h1>
  
      <input #taskTitleInput type="text" class="input has-background-light" placeholder="Enter Task Name">
      <br><br>
      <div class="buttons is-right">
        <button class="button" routerLink="/">Cancel</button>
        <button class="button has-text-white is-primary" (click)="updateTask(taskTitleInput.value)">Save</button>
      </div>
  
    </div>
  </div>
